  - wait-pin:
      part-id: led1
      pin: A
      value: 0

  - set-control:
      part-id: pot1
      control: position
      value: 0

  - delay: 200 ms

  - expect-pin:
      part-id: led1
      pin: A
      value: 0

  - delay: 200 ms

  - expect-pin:
      part-id: led1
      pin: A
      value: 0

  - set-control:
      part-id: pot1
      control: position
      value: 0.9

  - wait-pin:
      part-id: led1
